<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre producto</th>
            <th>marca</th>
            <th>detalle</th>
            <th>precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataCarrito">
            <td #id>{{item.id}}</td>
            <td>{{item.nombre_producto}}</td>
            <td>{{item.marca}}</td>
            <td>{{item.detalle}}</td>
            <td>{{item.precio}}</td>
            <td><button type="submit" class=" btn btn-danger col" (click)="eliminarCarrito((id.textContent ?? ''))">Eliminar</button></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td>Total: {{calcularTotal()}}</td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="realizarCompra()">Realizar compra</button>
