<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre producto</th>
      <th>marca</th>
      <th>detalle</th>
      <th>precio</th>
      <th>imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataProductos">
      <td>{{item.id}}</td>
      <td>{{item.nombre_producto}}</td>
      <td>{{item.marca}}</td>
      <td>{{item.detalle}}</td>
      <td>{{item.precio}}</td>
      <td><img src={{item.imagen}} class="imagenproducto"></td>
    </tr>
  </tbody>
</table>
