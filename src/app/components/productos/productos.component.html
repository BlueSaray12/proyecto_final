<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre producto</th>
      <th>marca</th>
      <th>detalle</th>
      <th>precio</th>
      <th>imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataProductos">
      <td #id>{{item.id}}</td>
      <td #nombre_producto>{{item.nombre_producto}}</td>
      <td #marca>{{item.marca}}</td>
      <td #detalle>{{item.detalle}}</td>
      <td #precio>{{item.precio}}</td>
      <td><img src={{item.imagen}} class="imagenproducto"></td>

      <td><button type="submit" class="btn btn-success" (click)="guardarCarrito((id.textContent ?? ''), (nombre_producto.textContent ?? ''),
        (marca.textContent ?? ''), (detalle.textContent ?? ''), (precio.textContent ?? ''))">AÃ±adir al carrito</button></td>
    </tr>
  </tbody>
</table>
