<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre producto</th>
      <th>marca</th>
      <th>detalle</th>
      <th>precio</th>
      <th>precio oferta</th>
      <th>imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataOfertas">
      <td>{{item.id}}</td>
      <td>{{item.nombreProducto}}</td>
      <td>{{item.marca}}</td>
      <td>{{item.detalle}}</td>
      <td>{{item.precio_normal}}</td>
      <td>{{item.precio_oferta}}</td>
      <td><img src={{item.Imagen}} class="imagenOferta"></td>
      <td>
        <button type="button" class="btn btn-success">Editar</button>
        <pre></pre>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
